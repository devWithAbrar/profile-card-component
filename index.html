<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Linking the CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Profile card component | devWithAbrar</title>
  </head>
  <body>
    <div class="container">
      <a href="https://www.facebook.com/abrar.yeasir.9216" target="_blank">
        <div class="card">
          <div class="glow"></div>
          <div class="top-pattern"></div>
          <div class="middle-part">
            <div class="profile-image">
              <img src="./images/image-victor.jpg" alt="Profile Image" />
            </div>
            <h1>
              <a href="https://www.facebook.com/abrar.yeasir.9216"
                >Abrar Yeasir <span class="age"> 18</span></a
              >
            </h1>
            <p class="city">Chattagram</p>
          </div>
          <div class="bottom-part">
            <div class="followers">
              <h1>80K</h1>
              <p>Followers</p>
            </div>
            <div class="likes">
              <h1>803K</h1>
              <p>Likes</p>
            </div>
            <div class="photoes">
              <h1>1.4K</h1>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </a>
    </div>
  </body>
</html>
